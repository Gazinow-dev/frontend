name: Code Master

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: anc95/ChatGPT-CodeReview@v1.0.13
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LANGUAGE: Korean
          PROMPT: This is a React-based code. Please provide a brief overall evaluation of the modifications based on clean code and algorithm standards, with no more than 5 points for the evaluation.
          MODEL: gpt-3.5-turbo
          max_tokens: 4096
